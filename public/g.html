<body>

    <div id="g-wrapper">
        <div class="content">
            <h1 class="g-text">AJH's Vault: Games</h1>
            <div>
                <div id="game-container" class="grid-container"></div>
            </div>
        </div>
    </div>
    <script>
let games = [];

fetch("/public/games.json")
    .then((response) => response.json())
    .then((data) => {
        games = data;
        const container = document.getElementById("game-container");
        data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
            <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title} Game Image" loading="lazy" />
                <p class="game-title">${project.title}</p>
            </div>`;

            const img = game.querySelector("img");
            img.onerror = function() {
                this.src = '/public/src/img/none.jpg'; 
            };

            container.appendChild(game);
        });
        document.getElementById("loader").style.display = "none";
    })
    .catch((error) => console.error("Error:", error));

function searchGames() {
    const input = document.getElementById("search");
    const filter = input.value.toUpperCase();
    const container = document.getElementById("game-container");
    container.innerHTML = "";

    games
        .filter((game) => game.title.toUpperCase().includes(filter))
        .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
            <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="${project.title} icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
            </div>`;

            const img = game.querySelector("img");
            img.onerror = function() {
                this.src = '/public/src/img/none.jpg'; 
            };

            container.appendChild(game);
        });
}
      </script>
