<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Duck Life 3 </title>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6084312783725533"
	crossorigin="anonymous"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-03F8ZHB8D8%22%3E"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		
		  gtag('config', 'G-03F8ZHB8D8');
		</script>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        "publicPath": undefined,
        "polyfills": true,
        "autoplay": "auto",
        "unmuteOverlay": "visible",
        "backgroundColor": "black",
        "letterbox": "fullscreen",
        "warnOnUnsupportedContent": true,
        "contextMenu": true,
        "showSwfDownload": false,
        "upgradeToHttps": window.location.protocol === "https:",
        "maxExecutionDuration": {"secs": 15, "nanos": 0},
        "logLevel": "error",
        "base": null,
        "menu": true,
        "salign": "",
        "scale": "showAll",
        "quality": "high",
      };
    </script>
  </head>
  <body style="background-color:black;">
    <center>
      <img src="title.png" style="padding:5px;width:500px;">
      <div id="container" style="border: #ccc 3px solid;height:600px;width:937px;"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
          const ruffle = window.RufflePlayer.newest();
          const player = ruffle.createPlayer();
          const container = document.getElementById("container");
          container.appendChild(player);
          player.style.height = "600px";
          player.style.width = "937px";
          player.load("ducklife3evolution.swf");
      });
    </script>
    <script src="ruffle/ruffle.js"></script>
    </center>
    <script type="application/javascript" src="/js/main.js"></script>
  </body>
</html>
